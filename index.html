<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>WOT Credits Counter (OBS)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg: #0b0f14;
  --panel: #141a22;
  --border: #2a323d;
  --text: #eaeef3;
  --muted: #9aa4b2;
  --accent: #ffcc00;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: transparent;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.widget {
  background: linear-gradient(180deg, #121821, #0b0f14);
  border: 2px solid var(--border);
  border-radius: 20px;
  padding: 30px 40px;
  min-width: 720px;
  text-align: center;
}

.title {
  font-family: 'Russo One', sans-serif;
  font-size: 42px;
  color: var(--text);
  margin-bottom: 20px;
}

.counter {
  background: var(--panel);
  border: 2px solid var(--border);
  border-radius: 16px;
  padding: 30px 20px;
  margin-bottom: 30px;
}

.counter-value {
  font-family: 'Russo One', sans-serif;
  font-size: 96px;
  letter-spacing: 4px;
  color: var(--accent);
}

.actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
}

.action {
  background: #11161d;
  border: 2px solid var(--border);
  border-radius: 14px;
  padding: 18px 15px;
}

.action i {
  font-size: 28px;
  color: var(--accent);
  margin-bottom: 10px;
}

.action-text {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 6px;
}

.action-value {
  font-family: 'Russo One', sans-serif;
  font-size: 22px;
  color: var(--text);
}

@media (max-width: 900px) {
  .widget {
    min-width: auto;
    width: 100%;
    padding: 25px 20px;
  }
  .counter-value {
    font-size: 72px;
  }
  .title {
    font-size: 32px;
  }
  .actions {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 600px) {
  .counter-value {
    font-size: 56px;
    letter-spacing: 2px;
  }
}
</style>
</head>
<body>

<div class="widget">
  <div class="title">Залишилось нафармити</div>

  <div class="counter">
    <div id="counterValue" class="counter-value">0</div>
  </div>

  <div class="actions">
    <div class="action">
      <i class="fas fa-money-bill-wave"></i>
      <div class="action-text">Кожні 1 грн донату</div>
      <div class="action-value">+1 000</div>
    </div>

    <div class="action">
      <i class="fas fa-heart"></i>
      <div class="action-text">Кожен лайк</div>
      <div class="action-value">+5 000</div>
    </div>

    <div class="action">
      <i class="fab fa-tiktok"></i>
      <div class="action-text">Тап у TikTok</div>
      <div class="action-value">+5</div>
    </div>
  </div>
</div>

<script>
let currentValue = 0;
let animatedValue = 0;
let animationFrame = null;

const counterEl = document.getElementById('counterValue');

function formatNumber(num) {
  return Math.floor(num)
    .toString()
    .replace(/\B(?=(\d{3})+(?!\d))/g, "'");
}

function render(value) {
  counterEl.textContent = formatNumber(value);
}

function animateTo(target) {
  cancelAnimationFrame(animationFrame);

  function step() {
    const diff = target - animatedValue;

    if (Math.abs(diff) < 1) {
      animatedValue = target;
      render(animatedValue);
      return;
    }

    let delta;
    const abs = Math.abs(diff);

    if (abs > 1_000_000) delta = diff * 0.02;
    else if (abs > 100_000) delta = diff * 0.04;
    else if (abs > 10_000) delta = diff * 0.08;
    else if (abs > 1_000) delta = diff * 0.15;
    else delta = diff > 0 ? 10 : -10;

    animatedValue += delta;
    render(animatedValue);

    animationFrame = requestAnimationFrame(step);
  }

  step();
}

async function fetchData() {
  const sheetId = '17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk';
  const sheetName = 'FARM';
  const cellRange = 'C10';
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&range=${cellRange}`;

  try {
    const response = await fetch(url);
    const text = await response.text();
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const newValue = Math.round(json.table.rows[0].c[0].v);

    if (newValue !== currentValue) {
      currentValue = newValue;
      animateTo(currentValue);
    }
  } catch (e) {
    const demo = Math.floor(Math.random() * 50000000) + 150000000;
    currentValue = demo;
    animateTo(currentValue);
  }
}

function init() {
  const initialValue = 200061000;
  currentValue = initialValue;
  animatedValue = initialValue;
  render(initialValue);

  fetchData();
  setInterval(fetchData, 15000);

  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      fetchData();
    }
  });
}

document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
