<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>WOT Credits Counter (OBS)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg: #0a0e15;
  --panel: #121826;
  --panel-dark: #0d111b;
  --border: #2a3549;
  --border-light: #374560;
  --text: #f0f4ff;
  --muted: #8a9bb8;
  --accent: #ffcc00;
  --accent-glow: rgba(255, 204, 0, 0.3);
  --shadow: rgba(0, 0, 0, 0.4);
  --success: #00d9a6;
  --danger: #ff4757;
  
  /* Gold theme colors */
  --gold-dark: #1a1400;
  --gold-medium: #3d3200;
  --gold-light: #d4af37;
  --gold-glow: rgba(212, 175, 55, 0.3);
  --gold-border: #b8941f;
  --gold-text: #0a0e15;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: transparent;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.widget {
  background: linear-gradient(
    145deg,
    rgba(15, 21, 33, 0.45),
    rgba(10, 14, 21, 0.45)
  );
  border: 2px solid var(--border);
  border-radius: 24px;
  padding: 35px 45px;
  min-width: 950px;
  text-align: center;
  box-shadow: 0 20px 50px var(--shadow),
              0 0 0 1px rgba(255, 255, 255, 0.05),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
}

.widget::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), #ff9900);
  z-index: 1;
}

.title {
  font-family: 'Russo One', sans-serif;
  font-size: 80px;
  color: var(--text);
  margin-bottom: 30px;
  position: relative;
  padding-bottom: 15px;
  letter-spacing: 1px;
}

.title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 30%;
  right: 30%;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
}

.counter-container {
  background: linear-gradient(180deg, var(--panel), var(--panel-dark));
  border: 2px solid var(--border);
  border-radius: 20px;
  padding: 35px 25px;
  margin-bottom: 35px;
  position: relative;
  box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3),
              0 5px 15px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.counter-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(255, 204, 0, 0.05), transparent 30%);
  pointer-events: none;
}

.flip-counter {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 150px;
  perspective: 1000px;
}

.digit-group {
  display: flex;
  margin: 0 2px;
}

.digit-container {
  position: relative;
  width: 105px;
  height: 120px;
  margin: 0 2px;
  perspective: 800px;
}

.digit {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.digit.flipping {
  transform: rotateX(-90deg);
}

.digit-face {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
}

.digit-front, .digit-back {
  background: linear-gradient(180deg, #1a2235, #121826);
  border: 2px solid var(--border-light);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.digit-front {
  transform: rotateX(0deg);
}

.digit-back {
  transform: rotateX(90deg);
}

.digit-number {
  font-family: 'Russo One', sans-serif;
  font-size: 150px;
  color: var(--accent);
  text-shadow: 0 0 15px var(--accent-glow);
  letter-spacing: 1px;
}

.separator {
  font-family: 'Russo One', sans-serif;
  font-size: 86px;
  color: var(--accent);
  margin: 0 20px;
  height: 120px;
  display: flex;
  align-items: center;
  text-shadow: 0 0 15px var(--accent-glow);
}

.counter-label {
  font-size: 40px;
  color: var(--muted);
  margin-top: 25px;
  font-weight: 600;
  letter-spacing: 1px;
}

.stats-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 35px;
}

/* Blue stats blocks (top two) */
.stat {
  background: linear-gradient(180deg, #161e30, #121826);
  border: 2px solid var(--border);
  border-radius: 18px;
  padding: 22px 15px;
  position: relative;
  overflow: hidden;
}

.stat::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #4a9eff, #0066ff);
  opacity: 1;
}

.stat i {
  font-size: 50px;
  color: #4a9eff;
  margin-bottom: 15px;
  filter: drop-shadow(0 0 5px rgba(74, 158, 255, 0.5));
}

.stat-text {
  font-size: 50px;
  color: #a0c8ff;
  margin-bottom: 8px;
  font-weight: 500;
}

.stat-value {
  font-family: 'Russo One', sans-serif;
  font-size: 80px;
  color: var(--text);
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
  font-variant-numeric: tabular-nums;
}
.stat-value .group-sep{
  display:inline-block;
  width:40px;
  text-align:center;
}

/* Gold action blocks (bottom three) */
.actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.action {
  background: linear-gradient(180deg, var(--gold-medium), var(--gold-dark));
  border: 2px solid var(--gold-border);
  border-radius: 18px;
  padding: 22px 15px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.action::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--gold-light), #ffd700);
  opacity: 1;
}

.action i {
  font-size: 55px;
  color: var(--gold-light);
  margin-bottom: 15px;
  filter: drop-shadow(0 0 5px var(--gold-glow));
}

.action-text {
  font-size: 50px;
  color: #ffecb3;
  margin-bottom: 8px;
  font-weight: 500;
}

.action-value {
  font-family: 'Russo One', sans-serif;
  font-size: 48px;
  color: #fff5d6;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
}

@media (max-width: 1000px) {
  .widget {
    min-width: auto;
    width: 95%;
    padding: 30px 25px;
  }
  
  .digit-container {
    width: 60px;
    height: 95px;
  }
  
  .digit-number, .separator {
    font-size: 68px;
  }
  
  .separator {
    margin: 0 15px;
  }
  
  .title {
    font-size: 32px;
  }
  
  .stats-row {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .actions {
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
  }
}

@media (max-width: 700px) {
  .widget {
    padding: 25px 20px;
  }
  
  .digit-container {
    width: 45px;
    height: 75px;
    margin: 0 1px;
  }
  
  .digit-number, .separator {
    font-size: 52px;
  }
  
  .separator {
    margin: 0 10px;
    font-size: 52px;
    height: 75px;
  }
  
  .flip-counter {
    height: 100px;
  }
  
  .title {
    font-size: 28px;
  }
  
  .stat, .action {
    padding: 18px 12px;
  }
  
  .stat i, .action i {
    font-size: 28px;
  }
  
  .stat-value, .action-value {
    font-size: 40px;
  }
  
  .counter-label {
    font-size: 18px;
    margin-top: 20px;
  }
  
  .stats-row {
    grid-template-columns: 1fr;
  }
  
  .actions {
    grid-template-columns: 1fr;
    gap: 15px;
  }
}

@media (max-width: 500px) {
  .digit-container {
    width: 35px;
    height: 60px;
  }
  
  .digit-number, .separator {
    font-size: 40px;
  }
  
  .separator {
    margin: 0 8px;
    font-size: 40px;
    height: 60px;
  }
  
  .title {
    font-size: 24px;
  }
  
  .counter-label {
    font-size: 16px;
  }
  
  .stat-text, .action-text {
    font-size: 24px;
  }
  
  .stat-value, .action-value {
    font-size: 32px;
  }
}
</style>
</head>
<body>

<div class="widget">
  <div class="title">Залишилось нафармити</div>

  <div class="counter-container">
    <div class="flip-counter" id="flipCounter"></div>
  </div>

  <div class="stats-row">
    <div class="stat">
      <i class="fas fa-users"></i>
      <div class="stat-text">ДОДАЛИ ГЛЯДАЧІ</div>
      <div class="stat-value" id="viewersAdded">0</div>
    </div>

    <div class="stat">
      <i class="fas fa-coins"></i>
      <div class="stat-text">ВЖЕ НАФАРМИВ</div>
      <div class="stat-value" id="alreadyFarmed">0</div>
    </div>
  </div>

  <div class="actions">
    <div class="action">
      <i class="fas fa-money-bill-wave"></i>
      <div class="action-text">Кожна 1 грн</div>
      <div class="action-value">+1 000</div>
    </div>

    <div class="action">
      <i class="fas fa-heart"></i>
      <div class="action-text">Кожен лайк</div>
      <div class="action-value">+10 000</div>
    </div>

    <div class="action">
      <i class="fab fa-tiktok"></i>
      <div class="action-text">Тап у TikTok</div>
      <div class="action-value">+10</div>
    </div>
  </div>
</div>

<script>
let currentValue = 200061000;
let previousDigits = [];
let digitElements = [];
let updateInterval = null;

const flipCounter = document.getElementById('flipCounter');
const alreadyFarmedElement = document.getElementById('alreadyFarmed');
const viewersAddedElement = document.getElementById('viewersAdded');

function formatNumber(num) {
  return Math.floor(num)
    .toString()
    .replace(/\B(?=(\d{3})+(?!\d))/g, "<span class='group-sep'>'</span>");
}

function getDigitsArray(num) {
  return Math.floor(num).toString().split('');
}

function createDigitGroup(digit, isSeparator = false) {
  const group = document.createElement('div');
  group.className = 'digit-group';
  
  if (isSeparator) {
    const separator = document.createElement('div');
    separator.className = 'separator';
    separator.textContent = "'";
    group.appendChild(separator);
    return group;
  }
  
  const container = document.createElement('div');
  container.className = 'digit-container';
  
  const digitDiv = document.createElement('div');
  digitDiv.className = 'digit';
  
  const front = document.createElement('div');
  front.className = 'digit-face digit-front';
  
  const back = document.createElement('div');
  back.className = 'digit-face digit-back';
  
  const numberFront = document.createElement('div');
  numberFront.className = 'digit-number';
  numberFront.textContent = digit;
  
  const numberBack = document.createElement('div');
  numberBack.className = 'digit-number';
  numberBack.textContent = digit;
  
  front.appendChild(numberFront);
  back.appendChild(numberBack);
  
  digitDiv.appendChild(front);
  digitDiv.appendChild(back);
  container.appendChild(digitDiv);
  group.appendChild(container);
  
  return { group, digitDiv, front: numberFront, back: numberBack };
}

function insertSeparators(digitsArray) {
  const result = [];
  let count = 0;
  
  for (let i = digitsArray.length - 1; i >= 0; i--) {
    result.unshift(digitsArray[i]);
    count++;
    
    if (count % 3 === 0 && i > 0) {
      result.unshift("'");
    }
  }
  
  return result;
}

function renderFullNumber(value) {
  flipCounter.innerHTML = '';
  digitElements = [];
  
  const digits = getDigitsArray(value);
  const displayArray = insertSeparators(digits);
  
  displayArray.forEach((char, index) => {
    if (char === "'") {
      const group = createDigitGroup("'", true);
      flipCounter.appendChild(group);
    } else {
      const { group, digitDiv, front, back } = createDigitGroup(char);
      flipCounter.appendChild(group);
      
      digitElements.push({
        element: digitDiv,
        front,
        back,
        currentDigit: char
      });
    }
  });
  
  previousDigits = digits;
}

function animateDigitFlip(digitObj, newDigit) {
  if (digitObj.currentDigit === newDigit) return;
  
  digitObj.back.textContent = newDigit;
  digitObj.element.classList.add('flipping');
  
  setTimeout(() => {
    digitObj.front.textContent = newDigit;
    digitObj.element.classList.remove('flipping');
    digitObj.currentDigit = newDigit;
  }, 300);
}

function animateTo(newValue) {
  const newDigits = getDigitsArray(newValue);
  
  if (newDigits.length !== previousDigits.length) {
    renderFullNumber(newValue);
    currentValue = newValue;
    return;
  }
  
  let delay = 0;
  let needsAnimation = false;
  
  for (let i = 0; i < newDigits.length; i++) {
    if (newDigits[i] !== previousDigits[i]) {
      needsAnimation = true;
      setTimeout(() => {
        animateDigitFlip(digitElements[i], newDigits[i]);
      }, delay);
      
      delay += 50;
    }
  }
  
  if (needsAnimation) {
    previousDigits = newDigits;
    currentValue = newValue;
  }
}

async function fetchData() {
  const sheetId = '17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk';
  const sheetName = 'FARM';
  const urlC6 = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&range=C6`;
  const urlC8 = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&range=C8`;
  const urlC10 = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&range=C10`;

  try {
    const responseC10 = await fetch(urlC10);
    const textC10 = await responseC10.text();
    const jsonC10 = JSON.parse(textC10.substring(47).slice(0, -2));
    const targetValue = Math.round(jsonC10.table.rows[0].c[0].v);
    
    const responseC6 = await fetch(urlC6);
    const textC6 = await responseC6.text();
    const jsonC6 = JSON.parse(textC6.substring(47).slice(0, -2));
    const viewersAdded = Math.round(jsonC6.table.rows[0].c[0].v);
    
    const responseC8 = await fetch(urlC8);
    const textC8 = await responseC8.text();
    const jsonC8 = JSON.parse(textC8.substring(47).slice(0, -2));
    const alreadyFarmed = Math.round(jsonC8.table.rows[0].c[0].v);

    alreadyFarmedElement.innerHTML = formatNumber(alreadyFarmed);
    viewersAddedElement.innerHTML = formatNumber(viewersAdded);
    
    if (targetValue !== currentValue && targetValue > 0) {
      animateTo(targetValue);
    }
    
    console.log(`Оновлено: ${new Date().toLocaleTimeString()}`);
    console.log(`Залишилось нафармити (C10): ${targetValue}`);
    console.log(`Додали глядачі (C6): ${viewersAdded}`);
    console.log(`Вже нафармив (C8): ${alreadyFarmed}`);
  } catch (e) {
    console.error('Error fetching data from Google Sheets:', e);
  }
}

function init() {
  const initialValue = 200061000;
  currentValue = initialValue;
  previousDigits = getDigitsArray(initialValue);
  
  renderFullNumber(initialValue);
  
  fetchData();
  updateInterval = setInterval(fetchData, 2000);
  
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      fetchData();
    }
  });
}

document.addEventListener('DOMContentLoaded', init);

window.addEventListener('beforeunload', () => {
  if (updateInterval) {
    clearInterval(updateInterval);
  }
});
</script>

</body>
</html>
